
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Sign-up to our Newsletter!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Newsletter Sign-up!</h1>
     
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required>
      <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
 
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; @basilShaikh</p>
    </form>
  </body>
